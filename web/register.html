<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Restricted page</title>
  <link rel="stylesheet" href="/src/form-styles.css">
</head>
<body>
  <div class="wrapper">
    <form action="" id="user-form">
      <h1>Register</h1>
      <input class="custom-input" type="text" id="username" placeholder="Inserte su nombre de usuario">
      <input class="custom-input" type="password" id="password" placeholder="Inserte su contraseÃ±a">
      <button class="custom-button" type="submit">Enviar</button>
      <small>or <a href="/login">Login</a></small>
    </form>
  </div>
  <script type="module">
    const userForm = document.getElementById("user-form")
    const username = document.getElementById("username")
    const password = document.getElementById("password")
    const actualURL = new URL(window.location.href)

    userForm.addEventListener("submit", (e) => {
      e.preventDefault()
      if(username.value && password.value){
        fetch(actualURL.origin + "/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: username.value,
            password: password.value
          })
        })
        .then((data) => {
          return data.text()
        }).then((token) => {
          localStorage.setItem("token", token)
          window.location.replace(actualURL.origin)
        })
      }
      username.value = ""
      password.value = ""
    })
  </script>
</body>
</html>
